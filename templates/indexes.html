<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Fabien</title>
</head>
<body>
    <div style="background-color: aqua; color: blue;width: full;height: 20%; text-align: center;">
        <h1>Fabien</h1>
    </div>
    <div style="color: beige;width: full; text-decoration: none; color: black; text-align: center;"></div>
    <br>
    <div class="row">
        <div class="col-lg-6">
            <input type="text" class="form-control" name="question" id="question">
        </div>
        <div class="col-lg-3">
            <button class="btn btn-primary btn-block" id="submit-btn">Send</button>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col">
            <p id="response"></p>
        </div>
    </div>
    

    </div>
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script
src="https://code.jquery.com/jquery-3.6.1.min.js"
integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
crossorigin="anonymous"></script>
<script>
    jQuery(document).ready(function() {
        $("submit-btn").click(function(e){
            e.preventDefault();

            $.ajax({
                type:"POST",
                url:"/chatbot",
                data:{
                    question:$("#question").val()
                },
                success:function(result){
                    $("#response").append("<br>Me:"+$("#question").val()+"<br> Karabo:"+ result.response);
                    $("#question").val("")
                },
                error:function(result){
                    alert('error');
                }
            });

        });
    });
</script>
</body>
</html>
